<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>canvas text demo</title>
  </head>
  <body>
    <div class="container">
      <div class="text-properties-panel">
        <div>text properties</div>
        <div>
          <label>text</label>
          <input type="text" id="text-input" />
        </div>
        <div>
          <label>x</label>
          <input type="number" id="x-input" />
        </div>
        <div>
          <label>y</label>
          <input type="number" id="y-input" />
        </div>
        <div>
          <label>font</label>
          <select name="fonts" id="fonts-select">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
          </select>
        </div>
        <div>
          <label>font size</label>
          <select name="fonts" id="font-size-select">
            <option value="small">small</option>
            <option value="normal">normal</option>
            <option value="large">large</option>
            <option value="huge">huge</option>
          </select>
        </div>
        <div>
          <input type="checkbox" id="italic-input" />
          <label>italic</label>
        </div>
        <div>
          <input type="checkbox" id="bold-input" />
          <label>bold</label>
        </div>
        <div>
          <input type="checkbox" id="underline-input" />
          <label>underline</label>
        </div>
        <div>
          <label>text color</label>
          <input type="color" id="color-input" />
        </div>
        <div>
          <label>background color</label>
          <input type="color" id="background-color-input" />
        </div>
      </div>
      <div class="canvas-panel">
        <div>client-side canvas</div>
        <canvas id="canvas"></canvas>
      </div>
      <div class="server-response-panel">
        <div>server-side canvas</div>
        <div id="server-response-status"></div>
        <img id="server-response-image" />
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
